<!DOCTYPE html>
<html>

<head>
	<title> Pay up! </title>
	<link href="../static/css/bootstrap.css" rel="stylesheet">
</head>
	
	<body>
	
		<h1> Please enter your credit card info. </h1>	
		<form action = "/done">
			
			<div class="form-group">
   				<label for="cardname">Name on Card</label>
    			<input type="text" class="form-control" id="cardname" placeholder="Full name as it appears on the card.">
  			</div>
			
			<div class="form-group">
   				<label for="cardnumber">Credit Card Number</label>
    			<input type="text" class="form-control" id="cardnumber" placeholder="Customer's 16 digit number.">
  			</div>
			
			<div class="form-group">
   				<label for="cardcvc">CVC Number</label>
    			<input type="text" class="form-control" id="cardcvc" placeholder="3-4 digit card security code.">
  			</div>
			
			<div class="form-group">
   				<label for="billingaddress">Billing Address</label>
    			<input type="text" class="form-control" id="billingaddress" placeholder="100 Blah Street">
  			</div>
			
			<div class="form-group">
   				<label for="maxprice">City</label>
    			<input type="text" class="form-control" id="city" placeholder="Atlantic City">
  			</div>
			
			<div class="form-group">
   				<label for="state">State</label>
    			<input type="text" class="form-control" id="state" placeholder="NJ">
  			</div>
  			
  			<div class="form-group">
   				<label for="zipcode">Zipcode</label>
    			<input type="text" class="form-control" id="zipcode" placeholder="00000">
  			</div>
			
			<button type="submit" class="btn btn-success btn-lg">All Done!</button>
		</form>
		
	</body>
	
</html>
