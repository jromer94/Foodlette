<!DOCTYPE html>
<html>

<head>
	<title> Tell us about yourself! </title>
	<link href="../static/css/bootstrap.css" rel="stylesheet">
</head>
	
	<body>
	
		<h1> Who are you? </h1>	
		<form action = "/credit">
		
			<div class="form-group">
   				<label for="firstname">First Name</label>
    			<input type="text" class="form-control" id="First Name" placeholder="example: Josh">
  			</div>
  			
  			<div class="form-group">
   				<label for="lastname">Last Name</label>
    			<input type="text" class="form-control" id="Last Name" placeholder="example: Romer">
  			</div>
			
			<div class="form-group">
   				<label for="streetaddress">Street Address</label>
    			<input type="text" class="form-control" id="streetaddress" placeholder="example: 31 High apt. 1">
  			</div>
		
			<div class="form-group">
   				<label for="city">City</label>
    			<input type="text" class="form-control" id="city" placeholder="example: New Brunswick">
  			</div>
				
			<div class="form-group">
   				<label for="State">State</label>
    			<input type="text" class="form-control" id="state" placeholder="example: NJ">
  			</div>
			
			<div class="form-group">
   				<label for="zipcode">Zipcode</label>
    			<input type="text" class="form-control" id="zipcode" placeholder="example: 08901">
  			</div>
  			
			<div class="form-group">
   				<label for="phone number">Phone Number</label>
    			<input type="text" class="form-control" id="phonenumber" placeholder="example: 6097845764">
  			</div>
			
			<div class="form-group">
   				<label for="email">Email</label>
    			<input type="text" class="form-control" id="email" placeholder="example: jromer94@gmail.com">
  			</div>
			
			<button type="submit" class="btn btn-success btn-lg">Pay up!</button>
		</form>
		
	</body>
	
</html>
